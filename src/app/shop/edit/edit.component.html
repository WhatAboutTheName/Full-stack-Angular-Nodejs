<div class="contauner">
    <form [formGroup]="form" (submit)="updateProduct()" class="form">
        <mat-form-field class="example-full-width mat_form title">
            <mat-label>Title</mat-label>
            <input matInput [ngModel]="product.title" formControlName="title" placeholder="title" type="text">
        </mat-form-field>
        <mat-form-field class="example-full-width mat_form price">
            <mat-label>Price</mat-label>
            <input matInput [ngModel]="product.price" formControlName="price" placeholder="price" type="text">
        </mat-form-field>
        <div class="image">
            <button mat-stroked-button type="button" (click)="filePicker.click()" class="pickBtn">Pick Image</button>
            <input type="file" #filePicker (change)="imagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="!imagePreview && !form.get('image').valid; else elseBlock">
            <img [src]="product.image" [alt]="form.value.title">
        </div>
        <ng-template #elseBlock>
            <div class="image-preview">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>
        </ng-template>
        <button mat-raised-button color="primary" type="submit" class="btn">accept</button>
        <button mat-raised-button (click)="close()">close</button>
    </form>
</div>
