<div class="contauner">
    <form [formGroup]="form" (submit)="addProduct()" class="form">
        <mat-form-field class="example-full-width mat_form title">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="title" type="text">
        </mat-form-field>
        <mat-form-field class="example-full-width mat_form price">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="price" type="text">
        </mat-form-field>
        <div class="image">
            <button mat-stroked-button type="button" (click)="filePicker.click()" class="pickBtn">Pick Image</button>
            <input type="file" #filePicker (change)="imagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <button mat-raised-button color="primary" type="submit" class="btn">accept</button>
    </form>
</div>
